
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduVantage - Plataforma de Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // Shim para process.env ANTES de qualquer módulo carregar
      window.process = { env: { API_KEY: "" } };
      
      // Captura erros globais para evitar tela em branco sem explicação
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; font-family: sans-serif; color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; margin: 20px;">
              <h2 style="margin-top: 0">Erro de Carregamento</h2>
              <p>A aplicação não pôde ser iniciada:</p>
              <pre style="white-space: pre-wrap; font-size: 12px;">${msg}\n\nLocal: ${url}:${lineNo}</pre>
              <button onclick="window.location.reload()" style="background: #721c24; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Tentar Novamente</button>
            </div>
          `;
        }
        return false;
      };
    </script>

    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
      }
    }
    </script>
    
    <script type="module" src="./index.tsx"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root">
      <div class="h-screen flex items-center justify-center">
        <div class="animate-pulse flex flex-col items-center gap-4">
          <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
          <p class="text-slate-400 font-medium">Carregando EduVantage...</p>
        </div>
      </div>
    </div>
  </body>
</html>
